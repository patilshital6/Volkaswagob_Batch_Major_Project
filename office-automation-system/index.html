<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Automation System - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="brand-title">Office<span class="brand-accent">Hub</span></h1>
                <p class="brand-subtitle">Smart Workspace Management</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Sign In
                </button>

                <div id="loginError" class="error-message"></div>
            </form>

            <div class="demo-credentials">
                <h3>First Time Login</h3>
                <div class="credential-cards">
                    <div class="credential-card" onclick="fillCredentials('admin', 'admin123')">
                        <div class="role-badge admin">Admin</div>
                        <div class="credential-info">
                            <span>Default Admin Account</span>
                            <span class="credential-pass">admin / admin123</span>
                        </div>
                    </div>
                </div>
                <p style="margin-top: 1rem; font-size: 0.875rem; color: var(--gray-600); text-align: center;">
                    ⚠️ Change password after first login
                </p>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sample-data.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
